version: '3'

services:
  app:
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:crypticactivist.com"

  reverse-proxy:
    image: traefik:v2.0
    command: --api --docker.exposedbydefault=false --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock